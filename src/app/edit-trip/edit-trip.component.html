<div class="container ">
  <div class="py-5 text-center">
    <h2>Event</h2>
    <hr>
  </div>

  <div class="g-5 d-flex justify-content-center">
    <div class="col-md-7">
      <h4 class="mb-3">Edit Trip</h4>
      <form [formGroup]="formModel" (ngSubmit)='editTrip()' class="needs-validation" novalidate>
        <div class="row g-3">
          <div class="col-sm-12">
            <label for="name" class="form-label">Trip Name</label>
            <input type="text" formControlName="name" class="form-control" id="name" placeholder="name..." value="" required>
            <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="invalid-feedback">
              wrong name
            </div>
          </div>

          <div class="col-6">
            <label for="startDate" class="form-label">Start Date</label>
            <div class="input-group has-validation">
              <input type="datetime-local" formControlName="startDate" class="form-control" id="startDate" required>
              <div *ngIf="startDate?.invalid && (startDate?.dirty || startDate?.touched)" class="invalid-feedback">
               wrong date
              </div>
            </div>

          </div>

          <div class="col-6">
            <label for="endDate" class="form-label">End Date</label>
            <div class="input-group has-validation">
              <input type="datetime-local" formControlName="endDate" class="form-control" id="endDate" required>
              <div *ngIf="(endDate?.dirty || endDate?.touched)">
                <div *ngIf="endDate?.invalid" class="invalid-feedback">
                  wrong date
                </div>
                <div *ngIf="endDate?.value<startDate?.value" class="invalid-feedback">
                  wrong date
                </div>
              </div>
            </div>
          </div>




          <div class="col-sm-12">
            <label for="name" class="form-label">Description</label>
            <textarea type="text" formControlName="description" class="form-control" id="name" placeholder="write..." value="" required></textarea>
          </div>


          <div class="col-sm-12">
            <label for="picture" class="form-label">Pictures</label>
            <div class="input-group has-validation">
              <input type="file" class="file-upload" onchange="console.log(event.target.files)">
            </div>
              <input type="text" formControlName="pictures" class="form-control" id="name" placeholder="src" value="" required>
          </div>

        </div>




        <hr class="my-4">

        <button class="btn col btn-success btn-lg" type="submit" >Zapisz</button>
        <div class="row">

        </div>
      </form>
    </div>
  </div>
</div>
